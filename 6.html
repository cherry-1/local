<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.box{
		width: 200px;height: 200px;border: 5px solid #000;margin: 30px auto;-webkit-transform-style:preserve-3d;
	}
	.div{
		width: 100px;height:100px;background: red;transition:4s;
	}
	.box:hover .div{-webkit-transform:rotateX(180deg);
        -webkit-perspective-origin:top;
	}
	</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
</div>
</body>
</html>
