<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<body>
	<div id="pic">
		<span>数量正在加载中
		</span>
		<img src=""/>
		<p>
			文字正在加载
		</p>
		<ul class="">
		
		</ul>
	</div></body>
	<style type="text/css">
	ul{padding: 0;margin: 0;}
	li{list-style: none;}
	body{background: #333;}
	#pic{width: 400px; height: 500px;position: relative;margin: 0 auto;}
	#pic img{width: 400px;height: 500px;}
	#pic ul{width: 40px;position: absolute;top: 0;right:-80px;}
	#pic li{width: 40px;height: 40px;margin-bottom: 4px;
		background: #666;}
	#pic .active{background:#000;}
	#pic span{top: 0;}
	#pic p{bottom: 0;margin:0;}
	#pic p,#pic span{position: absolute;left: 0;width: 400px;height: 30px;line-height: 30px;text-align: center;color: #000;}
	</style>
	<script>
	window.onload=function(){
	     var oDiv=document.getElementById('pic');
	     var oImg=oDiv.getElementsByTagName('img')[0];
	     var oUl=oDiv.getElementsByTagName('ul')[0];
	     var oP=oDiv.getElementsByTagName('p')[0];
	     var oSpan=oDiv.getElementsByTagName('span')[0];

	     var aLi=oUl.getElementsByTagName('li');
         var arrUrl = ['1.jpeg','2.jpeg','3.jpeg','4.jpeg','5.jpeg','6.jpeg'];
         var arrText = ['图片一','图片二','图片三','图片四','图片五','图片六'];
         var num=0;
         var oldLi = null;

          for (var i = 0; i < arrUrl.length; i++) {
             oUl.innerHTML+='<li></li>';
         }    
         oldLi=aLi[num];


         oImg.src=arrUrl[num];
         oSpan.innerHTML=1+num+'/'+arrUrl.length;
         oP.innerHTML=arrText[num];
         aLi[num].className='active';

         for (var i = 0; i < aLi.length; i++) {
     	    aLi[i].index=i
     	    aLi[i].onclick=function(){
     		     oImg.src=arrUrl[this.index];
     		     oP.innerHTML=arrText[this.index];
     		     oSpan.innerHTML=1+this.index+'/'+arrText.length;
     		    for (var i = 0; i < aLi.length; i++) {
     			    aLi[i].className='';
     		    }
     		    this.className='active';
     		};
     	}
     };
 

	</script>
